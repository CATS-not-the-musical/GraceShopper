language: node_js
node_js:
  - 14
services:
  - postgresql
addons:
  postgresql: '10'
dist: xenial
notifications:
  email:
    on_success: change
    on_failure: always
install:
  - npm ci
before_script:
  - psql -c 'create database "GraceShopper";' -U postgres
script:
  - npm test
  - npm run build-client
deploy:
  skip_cleanup: true
  provider: heroku
  app: cats-not-the-musical
  on:
    branch: guest-cart-working
  api_key:
    secure: 
